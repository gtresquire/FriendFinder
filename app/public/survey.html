<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Friend Finder Survey" />
  <meta name="keywords" content="Friends, Survey, Match" />
  <meta name="author" content="Greg Rice" />

  <title>Friend Finder Survey</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Font Awesome CSS Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Link to customized stylesheet for application. -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

  <!-- Application specific javascript -->
  <script src="assets/javascript/survey.js"></script>  
</head>

<body>
  <!-- Friend modal -->
  <div class="modal fade" id="friend-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h3 class="modal-title">Your best match has been found!</h3>
        </div>
        <div class="modal-body">
          <h3 id="friend-name"></h3>
          <img id="friend-img" src="" alt="Matched Friend Image" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Error modal -->
  <div class="modal fade" id="error-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Please provide responses to all the questions!</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Main container -->    
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <h1 id="survey-title">Survey Questionnaire</h1>
      </div>
    </div>
    <div class="row" id="about-you">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <h3><strong>About You</strong></h3>
        <div class="form-group">
          <label for="name"><h4>Name (Required)</h4></label>
          <input type="text" class="form-control" id="name" placeholder="">
        </div>
        <div class="form-group">
          <label for="photo"><h4>Link to Photo Image (Required)</h4></label>
          <input type="text" class="form-control" id="photo" placeholder="">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <div id="questions">
          <!-- Questions are dynamically rendered. -->
        </div>        
      </div>      
    </div>
    <br />
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <button type="button" class="btn btn-primary btn-lg btn-block" id="submit-survey">
          <span class="fa fa-check-circle"></span>
          Submit
        </button>
      </div>
    </div>
  </div>
  <br />
  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>
        <a href="/api/friends">Friend Finder API</a>
        | 
        <a href="https://github.com/gtresquire/FriendFinder" target="_blank">GitHub</a>
      </p>
    </div>
  </footer>
</body>
